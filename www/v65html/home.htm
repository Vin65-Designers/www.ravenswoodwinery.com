<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<v65:metaTags></v65:metaTags>

	<link rel="Shortcut Icon" href="/favicon.ico" type="image/x-icon">
	<link rel="apple-touch-icon" href="/apple-touch-icon.png"/>

	<!--//Vin65 QuickLaunch//-->
	<script type="text/javascript" src="http://quicklaunch.vin65.com/quicklaunch.js"></script>
	<!--//Vin65 QuickLaunch//-->

	<v65:css files="/assets/css/screen.min.css,/assets/css/custom.css"></v65:css>

	<script>window.jQuery || document.write('<script src="/assets/js/jquery-1.7.2.min.js"><\/script>')</script>
	
	<!--[if lt IE 9]>
		<script src="/assets/js/html5shiv-printshiv.js"></script>
		<script src="/assets/js/respond.min.js"></script>
	<![endif]-->

	<script type="text/javascript" src="//fast.fonts.net/jsapi/47ce77c2-63b8-455c-96c4-bbc962245527.js"></script>
</head>
<body class="home">

	<header class="primary">
		<div class="wrapper v65-group">
			<div id="user-tools">
				<v65:login></v65:login>
				<v65:modalCart></v65:modalCart>
				<a href="/About-Us/Contact" class="contactLink">Contact Us</a>
			</div><!--/user-tools-->

			<div class="social">
				<ul>
					<v65:contentBlock group="Social Icons"></v65:contentBlock>
				</ul>
			</div>
			
			<h1 class="logo hideText">
				<a href="/" accesskey="h"><v65:websiteName></v65:websiteName></a>
			</h1>
			
			<nav class="mainMenu">
				<v65:layoutHeaderNav depth="2"></v65:layoutHeaderNav>
				<a href="#footerMenu" class="footerMenuLink"><i class="icon-menu"></i></a>
			</nav>
		</div>
	</header>

	<section class="content homepageContent wrapper v65-group">
		<a class="backToTop" href="#"><i class="icon-up-bold"></i>TOP</a>
		
		<div class="featurePromo"><v65:pods location="Feature Promo" type="description"></v65:pods></div>
		
		<div class="homepageWrap v65-group">
			<article class="homepageText rightCol">
				<v65:mainContent></v65:mainContent>
			</article>

			<article class="featureImage leftCol">
				<v65:pods location="Homepage Feature Image" type="image"></v65:pods>
			</article>
		</div>
		
		<div class="homepageFeatures v65-group">
			<v65:pods location="Homepage Features" type="image,title,description"></v65:pods>
		</div>
	</section><!--/homepageContent-->
	
	<footer>
		<div class="graphic footerBg"></div>
		<div class="footerContentBg">
			<div class="wrapper v65-group">
				<a name="footerMenu"></a>

				<nav>
					<v65:layoutFooterNav></v65:layoutFooterNav>
				</nav>
				
				<ul class="contactDetails">
					<v65:contentBlock group="Footer Contact Details"></v65:contentBlock>
				</ul>
				
				<ul class="legal">
					<li><v65:copyright></v65:copyright></li>
					<li><v65:vin65Accolade></v65:vin65Accolade></li>
				</ul>

				<div class="social">
					<ul>
						<v65:contentBlock group="Social Icons"></v65:contentBlock>
					</ul>
				</div>

				<div class="promoLegal">
					<v65:pods location="Promo Legal Copy" type="description"></v65:pods>
				</div>
			</div>
		</div>
	</footer>

	<v65:js files="/assets/js/scripts.js"></v65:js>

	<!--//Vin65 QuickLaunchFooter//-->
	<script src="http://assets.vin65.com/js/vin65Footer.js" type="text/javascript"></script>
	<!--//Vin65 QuickLaunchFooter//-->

</body>
</html>
